<h1>Proporciones de ventas (HTTP)</h1>
<hr>

<div class="alert alert-info"
     *ngIf="doughnutChartData.datasets[0].data.length === 0; else divGrafica">
    Cargando datos...
</div>


<div class="row">
    <div class="col">
        <ng-template #divGrafica>
            <div style="display: block">
                <canvas baseChart
                        [data]="doughnutChartData"
                        [type]="doughnutChartType">
                </canvas>
            </div>

            <span class="float-end text-primary">Datos en miles de millones</span>

        </ng-template>
    </div>
</div>
